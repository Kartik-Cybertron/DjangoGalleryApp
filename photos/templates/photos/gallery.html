{%extends 'photos/main.html' %} {%load static%} {%block content%}

<div class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">Categories</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="{% url 'gallery' %}">All</a>
            </li>

            {% for category in categories %}
            <li class="list-group-item">
              <a href="{% url 'gallery' %}?category={{category.name}}"
                >{{category.name}}</a
              >
            </li>
            {%endfor%}

            <a href="{% url 'add'%}" class="btn btn-dark btn-sm m-1"
              >Add new Photo</a
            >
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row">
          {%for photo in photos%}
          <div class="col-md-4">
            <div class="card my-2">
              <img
                src="{{photo.image.url}}"
                alt="card image"
                class="image-thumbnail"
              />
              <div class="card-body">
                <small>Category:{{photo.category.name}}</small>
              </div>

              <a
                class="btn btn-outline-dark btn-sm m-1"
                href="{% url 'photo' photo.id %}"
                >View</a
              >
            </div>
          </div>
          {%empty%}
          <h3>No Photos.....</h3>
          {%endfor%}
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
